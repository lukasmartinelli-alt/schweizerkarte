<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Schweizerkarte</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='//api.tiles.mapbox.com/mapbox-gl-js/v0.10.0/mapbox-gl.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox-gl-js/v0.10.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'NOT-REQUIRED-THANKS-TO-OSM2VECTORTILES.ORG';

var map = new mapboxgl.Map({
    container: 'map',
    style: '/schweizerkarte.json',
    center: [8.52, 47.38],
    zoom: 8,
    hash: true
});

map.addControl(new mapboxgl.Navigation());
</script>
</body>
</html>
